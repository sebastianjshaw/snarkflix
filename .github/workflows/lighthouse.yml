name: Lighthouse CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build review pages
        run: npm run build

      - name: Start server
        run: |
          npm run serve &
          sleep 5
        env:
          PORT: 8000

      - name: Run Lighthouse CI
        run: |
          npx @lhci/cli@0.12.x collect --config=./.lighthouserc.json
          npx @lhci/cli@0.12.x assert --config=./.lighthouserc.json
          
      - name: Show Lighthouse Results
        run: |
          echo "Lighthouse CI completed successfully!"
          echo "Results are stored in .lighthouseci/ directory"
          ls -la .lighthouseci/
