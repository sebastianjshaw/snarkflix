<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{REVIEW_TITLE}} - {{REVIEW_SUMMARY}}">
    <meta name="keywords" content="movie reviews, film criticism, snarky reviews, cinema, movies, entertainment, {{REVIEW_TITLE}}">
    <meta name="author" content="Snarkflix">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://snarkflix.netlify.app/review/{{REVIEW_ID}}">
    <meta property="og:title" content="{{REVIEW_TITLE}} Review - SnarkAI Score: {{REVIEW_SCORE}}/100 | Snarkflix">
    <meta property="og:description" content="{{REVIEW_TITLE}} - {{REVIEW_SUMMARY}}">
    <meta property="og:image" content="https://snarkflix.netlify.app/{{REVIEW_IMAGE}}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Snarkflix">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://snarkflix.netlify.app/review/{{REVIEW_ID}}">
    <meta property="twitter:title" content="{{REVIEW_TITLE}} Review - SnarkAI Score: {{REVIEW_SCORE}}/100 | Snarkflix">
    <meta property="twitter:description" content="{{REVIEW_TITLE}} - {{REVIEW_SUMMARY}}">
    <meta property="twitter:image" content="https://snarkflix.netlify.app/{{REVIEW_IMAGE}}">
    <meta property="twitter:image:alt" content="{{REVIEW_TITLE}} Review">
    <meta property="twitter:site" content="@snarkflix">

    <title>{{REVIEW_TITLE}} Review - SnarkAI Score: {{REVIEW_SCORE}}/100 | Snarkflix</title>
    
    <script>
        // Redirect to the main page with the review parameter
        window.location.href = 'https://snarkflix.netlify.app/?review={{REVIEW_ID}}';
    </script>
</head>
<body>
    <p>Redirecting to review...</p>
</body>
</html>
